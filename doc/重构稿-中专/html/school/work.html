<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title> 工作经历填写 </title>
	<link rel="stylesheet" href="../../src/school/css/school.css">
</head>
<body>
<div class="page-body l-full l-flex-column bg-g">
	<!-- 职位列表 start-->
	<div class=" l-flex-1 l-relative">
		<div class="l-full l-flex-column info-list-wrap">
			<div class="l-scroll-y info-list-wrapper">
				<!-- 信息列表 start -->
				<div class="info-list-cont work-exp-editing">
					<!-- 报错 -->
					<div class="if-wrong-input hide">
						联系电话有误
					</div>
					<!-- 公司名称 -->
					<div class="info-item l-flex-row">
						<div class="info-item-name">公司名称</div>
						<div class="info-list-detail l-flex-1">
							<input type="text" placeholder="请输入公司名称">
						</div>
					</div>
					<!-- /公司名称 -->
					<!-- 你的职位 -->
					<div class="info-item l-flex-row">
						<div class="info-item-name">你的职位</div>
						<div class="info-list-detail l-flex-1">
							<input type="text" placeholder="请输入你的职位">
						</div>
					</div>
					<!-- /你的职位 -->

					<!-- 在职时间 -->
					<div class="info-item l-flex-row">
						<div class="info-item-name">在职时间</div>
						<div class="info-list-detail l-flex-1">
							<input type="text" placeholder="请选择" class="input-bor">
							—
							<input type="text" placeholder="请选择" class="input-bor">
						</div>
					</div>
					<!-- /在职时间 -->

					<!-- 工作简介 -->
					<div class="info-item l-flex-column info-item-h  job-describ">
						<div class="info-item-name">工作简介</div>
						<div class="info-list-detail">
							<textarea class="job-describ-detail"  placeholder="请输入工作简介" contenteditable="true">
								
							</textarea>
						</div>
					</div>	
				</div>
				<!-- 信息列表 end -->

			</div>
		</div>
	</div>
	<!-- 职位列表 end-->

	<!-- 如果页面有编辑操作，这里就用保存按钮 -->
	<!-- 保存按钮 start -->
	<div class="footer-wrap footer-btn l-box-center">
		<div class="btn-blue but-send">保存</div>
	</div>
</div>


</body>
</html>
