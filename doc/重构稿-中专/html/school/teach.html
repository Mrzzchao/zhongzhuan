<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title> 技能证书 </title>
	<link rel="stylesheet" href="../../src/school/css/school.css">
</head>
<body>
<div class="page-body l-full l-flex-column bg-g">
	<!-- 职位列表 start-->
	<div class=" l-flex-1 l-relative">
		<div class="l-full l-flex-column info-list-wrap">
			<div class="l-scroll-y info-list-wrapper">
				<!-- 信息列表 start -->
				<div class="info-list-cont work-exp-editing">
					<!-- 报错 -->
					<div class="if-wrong-input hide">
						联系电话有误
					</div>
					<!-- 学校名称 -->
					<div class="info-item l-flex-row">
						<div class="info-item-name">学校名称</div>
						<div class="info-list-detail l-flex-1">
							<input type="text" placeholder="请输入学校名称">
						</div>
					</div>
					<!-- /学校名称 -->
					
					<!-- 所学专业 -->
					<div class="info-item l-flex-row">
						<div class="info-item-name">所学专业</div>
						<div class="info-list-detail l-flex-1">
							<input type="text" placeholder="请选择" class="input-bor">
						</div>
					</div>
					<!-- /所学专业 -->

					<!-- 在校时间 -->
					<div class="info-item l-flex-row">
						<div class="info-item-name">在校时间</div>
						<div class="info-list-detail l-flex-1">
							<input type="text" placeholder="请选择" class="input-bor">
							—
							<input type="text" placeholder="请选择" class="input-bor">
						</div>
					</div>
					<!-- /在校时间 -->

					<!-- 学历 -->
					<div class="info-item l-flex-row">
						<div class="info-item-name">学历</div>
						<div class="info-list-detail l-flex-1">
							<input type="text" placeholder="请选择" class="input-bor">
						</div>
					</div>
					<!-- /学历 -->
				</div>
				<!-- 信息列表 end -->

			</div>
		</div>
	</div>
	<!-- 职位列表 end-->

	<!-- 如果页面有编辑操作，这里就用保存按钮 -->
	<!-- 保存按钮 start -->
	<div class="footer-wrap footer-btn l-box-center">
		<div class="btn-blue but-send">保存</div>
	</div>
</div>


</body>
</html>
